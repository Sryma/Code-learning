<!doctype html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<!-- fontawesome link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel='stylesheet' href='css/styleList.css'/>
  </head>
  <body>
    <div class="header">
      <h1>Make a list (Add/Remove)</h1>
    </div>
    <div class="main">
      <div class="list">
        <p>
          <input type="radio">
          <i class="fa fa-asterisk add" aria-hidden="true"></i>
          
          <span>Bedroom decoration</span>
         
          <i class="fa fa-scissors remove" aria-hidden="true"></i>
          
        </p>
        <p>
          <input type="radio">
          <i class="fa fa-asterisk add" aria-hidden="true"></i>
          
          <span>Livingroom decoration</span>
          <i class="fa fa-scissors remove" aria-hidden="true"></i>
          
        </p>
        <p>
          <input type="radio">
           <i class="fa fa-asterisk add" aria-hidden="true"></i>
          
          <span>Dinning room decoration</span>
          <i class="fa fa-scissors remove" aria-hidden="true"></i>
          
        </p>
        <p>
          <input type="radio" checked>
           <i class="fa fa-asterisk add" aria-hidden="true"></i>
         
          <span>Patio decoration</span>
          <i class="fa fa-scissors remove" aria-hidden="true"></i>
         
        </p>
        <p>
          <input type="radio">
           <i class="fa fa-asterisk add" aria-hidden="true"></i>
          
          <span>Bath room renovation</span>
          <i class="fa fa-scissors remove" aria-hidden="true"></i>
          
        </p>
        <p>
          <input type="radio">
           <i class="fa fa-asterisk add" aria-hidden="true"></i>
          
          <span>kitchen decoration</span>
          <i class="fa fa-scissors remove" aria-hidden="true"></i>
          
         
        </p>
      </div>
      
      <form class="form">
        <div class="form-container">
          <input id="todo" type="text" class="form-input" placeholder="Add item">
        </div>
        <button type="submit" class="btn">+</button>
      </form>
    </div>
    <!-- jQuery min CDN -->
   <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>"></script>
    <script src='JS/scriptList.js'></script>
</body>
</html>
